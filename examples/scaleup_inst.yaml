# Want extensive debugging
debuglevel: 3
#
#  System Registration. 
# assuming system is properly configured, just want to add required channels
force_repo_reset: false
check_repos: true

# Disk Setup
# disk setup is done by kickstart, so no need to change anything here
disk_partitioning: false
    

# HANA Parameters
customer: demoinstall

# directory, where Hana install binaries are unpacked
install_nfs: "10.32.97.3:/public/sap-software"
installroot: /install
installversion: "51051151"

# User and GroupIDs to use for sap (Default: undef)
id_user_sapadm: "30200"
id_user_sidadm: "30210"
id_group_shm: "30220"
id_group_sapsys: "30200"
pw_sapadm: "Adm12356"
pw_sidadm: "Adm12356"
pw_systemuser: "System123"

sap_system_id: HXE
sap_instance: 90

sap_hana_system_usage: custom

sap_hana_components: "client,server"

sap_hana_system_type: "Master"
